<!DOCTYPE html>



<html>
   
   <head>
   <title>Calculator</title>
   <link rel="stylesheet" href="Calculate.css"
   </head>
   
   <body>  
   <h1>Calculator</h1>
   <div class="container">
   
   <input alignt type="text" id="screen" name="screen">
     <table>
     <tr>
         <td><input type="button" value="(" name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value=")" name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value="%" name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value="AC"name="button" onclick=cancel(value)></td>
    </tr>
     <tr>
         <td><input type="button" value="7" name="button" onclick=buttonPress(value) ></td>
         <td><input type="button" value="8" name="button "onclick=buttonPress(value)></td>
         <td><input type="button" value="9" name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value="/" name="button" onclick=buttonPress(value)></td>
    </tr>
         <tr>
         <td><input type="button" value="4" name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value="5" name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value="6" name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value="X" name="button" onclick=buttonPress(value)></td>
    </tr>
         <tr>
         <td><input type="button" value="1" name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value="2" name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value="3" name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value="-" name="button" onclick=buttonPress(value)></td>
    </tr>
         <tr>
         <td><input type="button" value="0" name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value="." name="button" onclick=buttonPress(value)></td>
         <td><input type="button" value="=" name="button" onclick=Answer(value)></td>
         <td><input type="button" value="+" name="button" onclick=buttonPress(value)></td>
    </tr>
   
   </table>

   
   
   </div> 
   </body>
   <script src="Calculate.js"></script>
   </html>
